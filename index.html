<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Real Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 30px 50px;
      border-radius: 20px;
    }

    .overlay h1 {
      font-size: 60px;
    }

    .overlay p {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="overlay">
  <h1>ðŸŒŒ Space Yatri</h1>
  <p>Real Solar System with Rotating Orbits</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  camera.position.set(0, 60, 120);
  camera.lookAt(0,0,0);

  // Stars background
  const starGeometry = new THREE.BufferGeometry();
  const starCount = 5000;
  const starPositions = [];
  for(let i=0;i<starCount;i++){
    starPositions.push((Math.random()-0.5)*2000);
    starPositions.push((Math.random()-0.5)*2000);
    starPositions.push((Math.random()-0.5)*2000);
  }
  starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions,3));
  const starMaterial = new THREE.PointsMaterial({color:0xffffff});
  const stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  // Light
  const light = new THREE.PointLight(0xffffff, 2);
  scene.add(light);

  // Sun
  const sunGeo = new THREE.SphereGeometry(8,32,32);
  const sunMat = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
  const sun = new THREE.Mesh(sunGeo, sunMat);
  scene.add(sun);

  const planets = [];
  const orbits = [];

  function createOrbit(radius){
    const curve = new THREE.EllipseCurve(0,0,radius,radius,0,Math.PI*2,false,0);
    const points = curve.getPoints(100);
    const geo = new THREE.BufferGeometry().setFromPoints(points.map(p=>new THREE.Vector3(p.x,0,p.y)));
    const mat = new THREE.LineBasicMaterial({color:0x4444ff});
    const orbit = new THREE.Line(geo,mat);
    scene.add(orbit);
    orbits.push(orbit);
  }

  function createPlanet(size, distance, speed, color){
    const geo = new THREE.SphereGeometry(size,32,32);
    const mat = new THREE.MeshStandardMaterial({ color });
    const planet = new THREE.Mesh(geo,mat);
    planet.userData = { angle: Math.random()*Math.PI*2, distance, speed };
    scene.add(planet);
    planets.push(planet);
    createOrbit(distance);
  }

  createPlanet(1.5, 15, 0.03, 0xaaaaaa); // Mercury
  createPlanet(2.5, 22, 0.02, 0xff8844); // Venus
  createPlanet(3, 30, 0.015, 0x2266ff); // Earth
  createPlanet(2.5, 38, 0.012, 0xff0000); // Mars
  createPlanet(6, 55, 0.007, 0xffcc99); // Jupiter
  createPlanet(5, 70, 0.006, 0xffddaa); // Saturn
  createPlanet(4, 85, 0.005, 0x66ccff); // Uranus
  createPlanet(4, 100, 0.004, 0x4444ff); // Neptune

  function animate(){
    requestAnimationFrame(animate);

    planets.forEach(p=>{
      p.userData.angle += p.userData.speed;
      p.position.x = Math.cos(p.userData.angle)*p.userData.distance;
      p.position.z = Math.sin(p.userData.angle)*p.userData.distance;
    });

    stars.rotation.y += 0.0005;
    sun.rotation.y += 0.002;

    renderer.render(scene,camera);
  }

  animate();

  window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
  });
</script>

</body>
</html>
